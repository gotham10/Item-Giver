<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Giver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            background: linear-gradient(145deg, #1e1e1e, #1a1a1a);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7), 0 0 120px rgba(255,255,255,0.05);
            width: 100%;
            max-width: 420px;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #A0A0A0;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #777;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background-color: #2C2C2C;
            border: 1px solid #444;
            border-radius: 8px;
            color: #E0E0E0;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 0 4px rgba(0, 170, 255, 0.2);
        }

        input::placeholder {
            color: #666;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00aaff, #0077cc);
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 153, 255, 0.2);
            background: linear-gradient(45deg, #00bfff, #0088dd);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            height: 20px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #444;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            background-color: #2C2C2C;
            border-radius: 0 0 8px 8px;
        }

        .autocomplete-items div {
            padding: 12px 15px;
            cursor: pointer;
            color: #A0A0A0;
        }

        .autocomplete-items div:hover {
            background-color: #00aaff;
            color: #FFFFFF;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-magic-wand-sparkles"></i> Item Giver</h1>
        <form id="item-form">
            <div class="form-group">
                <label for="itemId">Item ID</label>
                <div class="input-wrapper">
                    <i class="fas fa-cube icon"></i>
                    <input type="text" id="itemId" placeholder="Enter Item Id Here..." required autocomplete="off">
                </div>
                <div class="autocomplete-items" id="autocomplete-list"></div>
            </div>
            <div class="form-group">
                <label for="index">Index (Optional)</label>
                <div class="input-wrapper">
                    <i class="fas fa-list-ol icon"></i>
                    <input type="text" id="index" placeholder="Enter Slot number Here...">
                </div>
            </div>
            <div class="form-group">
                <label for="stack">Stack (Optional)</label>
                <div class="input-wrapper">
                    <i class="fas fa-layer-group icon"></i>
                    <input type="text" id="stack" placeholder="Enter Amount Of Item Here...">
                </div>
            </div>
            <button type="submit">
                <i class="fas fa-gift"></i> Give Item
            </button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        let allItems = [];
        const itemIdInput = document.getElementById('itemId');
        const autocompleteList = document.getElementById('autocomplete-list');

        fetch('/get-all-items').then(res => res.json()).then(data => { allItems = data; });

        itemIdInput.addEventListener('input', function() {
            closeAllLists();
            const val = this.value;
            if (!val) return false;
            let count = 0;
            const filteredItems = allItems.filter(item => 
                item.substr(0, val.length).toUpperCase() == val.toUpperCase()
            );

            for (let i = 0; i < filteredItems.length && count < 5; i++) {
                const item = filteredItems[i];
                const itemDiv = document.createElement('DIV');
                itemDiv.innerHTML = "<strong>" + item.substr(0, val.length) + "</strong>";
                itemDiv.innerHTML += item.substr(val.length);
                itemDiv.addEventListener('click', function() {
                    itemIdInput.value = item;
                    closeAllLists();
                });
                autocompleteList.appendChild(itemDiv);
                count++;
            }
        });

        function closeAllLists() {
            while (autocompleteList.firstChild) {
                autocompleteList.removeChild(autocompleteList.firstChild);
            }
        }

        document.addEventListener('click', function (e) {
            if (e.target !== itemIdInput) {
                closeAllLists();
            }
        });

        const form = document.getElementById('item-form');
        const statusDiv = document.getElementById('status');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const itemId = document.getElementById('itemId').value;
            const index = document.getElementById('index').value;
            const stack = document.getElementById('stack').value;
            statusDiv.textContent = 'Sending...';
            
            try {
                const response = await fetch('/give-item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId, index, stack }),
                });

                if (response.ok) {
                    statusDiv.style.color = '#00aaff';
                    statusDiv.textContent = 'Item sent successfully!';
                } else {
                    statusDiv.style.color = '#F44336';
                    statusDiv.textContent = 'Failed to send item.';
                }
            } catch (error) {
                statusDiv.style.color = '#F44336';
                statusDiv.textContent = 'Error: Could not connect to server.';
            }
            setTimeout(() => { statusDiv.textContent = ''; }, 3000);
        });
    </script>
</body>
</html>
